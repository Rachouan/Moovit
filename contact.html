        <h3>Say hi</h3>
        <form>
            <fieldset>
                <label for="first">Name:</label><br><input type="text" name="first" id="first" placeholder="First name" size=20>

                <label for="message">Message:</label><br><textarea cols=93 rows=9 id="message" required></textarea><br>
                <label for="subject">Cause 3 radio buttons is a must</label><br>
                <label for="one">1</label><input type="radio" name="radio" id="one" value="one" checked>
                <label for="two">2</label><input type="radio"  name="radio" id="two" value="two">
                <label for="three">3</label><input type="radio" name="radio" id="three" value="three">
                <br>
                <input type="submit" id="verzenden" value="Send">
            </fieldset>
